<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Appointment Setter</title>
  </head>
  <body>
    <div class="container">
      <h1 id="welcome">Book and appointment today!</h1>
      <div id="booked" class="hide">
        <h1>Your appointment is set! Here are the details:</h1>
        <div id="output">
          <p id="success"></p>
          <p id="name"></p>
          <p id="purpose"></p>
          <p id="dateTime"></p>
        </div>

        <h3>Please take a moment to fill out the survey below.</h3>
      </div>
      <!-- <img src="img/download.jpeg"> -->

      <form id="apptForm">
        <div class="form-group">
        <label for="first-name">first name</label>
        <input id="first-name" class="form-control" type="text">
        <label for="last-name">last name</label>
        <input id="last-name" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="reason">Reason for appointment</label>
          <textarea rows="4" cols="50" id="reason">
          </textarea>
        </div>

        <div class="form-group">
          <label for="date">Appointment date</label>
          <input id="date" class="form-control" type="date">
          <label for="start">Start time</label>
          <input id="start" class="form-control" type="time">
          <label for="end">End time</label>
          <input id="end" class="form-control" type="time">
        </div>

        <button type="submit" class="btn btn-success" >Submit</button>
      </form>

      <div>
        <form id="survey" class="hide">
          <select class="form-control">
            <option value="">stuff</option>
            <option value="">things</option>
            <option value="">animals</option>
            <option value="">underwear</option>
          </select>

          <div class="radio">
            <label for="reason">
              <input type="radio"  name="random" value="">
              Roses
            </label>
          </div>

          <div class="radio">
            <label for="reason">
              <input type="radio"  name="random" value="">
              Daisies
            </label>
          </div>

          <div class="radio">
            <label for="reason">
              <input type="radio"  name="random" value="">
              Callowlillies
            </label>
            </div>

            <div>
              <label for="reason">
                <input type="checkbox" name="" value="">
                skateboard
              </label>
            </div>
            <div>
              <label for="reason">
                <input type="checkbox" name="" value="">
                carpet
              </label>
            </div>
            <div>
              <label for="reason">
              <input type="checkbox" name="" value="">
              windows
            </label>
          </form>
        </div>

        <button type="submit" class="btn btn-success hide" id="surveybtn">Submit</button>

      </form>

      </div>

    </div>
  </body>
</html>
